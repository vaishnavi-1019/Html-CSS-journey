<!-- train reservation form -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train reservation form</title>
 </head>
 <body>
        <h2>Train Reservation Form</h2>
        <p>
            <label for="namenum">Train name or number:</label><br><br>
            <input type="text" name="namenum" id="namenum">
        </p>
        <p>
            <label for="room">Journey room:</label><br><br>
            <input type="text" name="room" id="room">
        </p>
        <p>
            <label for="to">Journey to:</label><br><br>
            <input type="text" name="to" id="to">
        </p>
        <p>
            <label for="class">Class:</label><br><br>
            <input type="text" name="class" id="class">
        </p>
        <p>
            <label for="date">Date:</label><br>
            <input type="date" name="date" id="date">
        </p>
        <p>
            <label for="name">Passenger name:</label><br><br>
            <input type="text" name="name" id="name" placeholder="first">
            <input type="text" name="name" id="last" placeholder="last">
        </p>
        <p>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="phone">Phone:</label>
            <input type="password" name="phone" id="phone">
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age">
        </p>
 </body>
 </html>
