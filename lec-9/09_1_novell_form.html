 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novell service Login</title>
    <h1 style="text-align: center;">Novell Service Login</h1>
    <form>
            
            <label for="Name">Username:</label>
            <input type="text" name="Name" id="Name">
<br><br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password">
<br><br>
            <label for="city">city of employment:</label>
            <input type="text" name="city" id="city">
<br><br>
        <label for="server">Web Server:</label>
        <select name="server" id="server">
            <option value="--choose Web server--">--choose Web server--</option>
            <option value="gujarat">gujarat</option>
            <option value="Delhi">Delhi</option>
        </select>

        <br><br>

        <label for="role">Please Specify your role:</label>
        <br>
        <input type="radio" name="role" id="admin">
        <label for="admin">admin</label>
        <br>
        <input type="radio" name="role" id="Engineer">
        <label for="Engineer">Engineer</label>
        <br>
        <input type="radio" name="role" id="Manager">
        <label for="Manager">Manager</label>
        <br>
        <input type="radio" name="role" id="Guest">
        <label for="Guest">Guest</label>
        <br>

        <br><br>
        <label for="sign">Singal sign to the present:</label><br>
        <input type="checkbox" name="sign" id="Mail">
        <label for="Mail">Mail</label><br>
        <input type="checkbox" name="sign" id="Pay role">
        <label for="Pay role">Pay role</label><br>
        <input type="checkbox" name="sign" id="Self service">
        <label for="Self service">Self service</label><br><br><br>
        <button>Login</button>
        <input type="submit" value="Submit">
    </form>
 </head>
 <body>
 </body>
 </html>
