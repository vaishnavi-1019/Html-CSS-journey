 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order card</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <div class="box">
            <div id="img">
                <img src="card.png" alt="card">
            </div>   <!-- img close -->

            <h3>Order Summary</h3>

            <div id="para">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio eaque tempore magnam culpa assumenda perspiciatis nostrum unde similique itaque .</p>
            </div> <!--para close -->

            <div id="detail">
                <div class="first">
                <div id="musicimg">
                    <img src="card.png" alt="cardicon" height="25px" width="25px">
                    
                </div> <!--musicimg close-->

                <div id="box1">
                   Annual price <br>
                    $99.993year
                </div> <!--box1 close -->
                <div id="link">
                    <a href="#">Change</a>
                </div> <!--link close -->
                </div> <!--first close -->

                
            </div> <!-- detail close -->
            
            <div id="button">
                <button>Process to Payment</button>
            </div> <!--button close -->

            <div id="cancel">
                <a href="#">Cancel Order</a>
            </div> <!--cancel close  -->
        </div>   <!-- box close -->
    </div>     <!-- container close-->
 </body>
 </html>
